<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-body">
      <!-- frame section -->
      <div class="calc">
        <!-- display section started -->
        <div>
          <input type="text" id="screen" />
        </div>

        <!-- button section started -->
        <div id="btnscreen">
          <div class="row">
            <button class="btn" id="sidebar" onclick="btn('%')">%</button>
            <button class="btn" id="sidebar" onclick="clearScreen()">C</button>
            <button class="btn" id="sidebar" onclick="clearBack()">âŒ«</button>
            <button class="btn" id="sidebar" onclick="btn('/')">/</button>
          </div>

          <div class="row">
            <button class="btn" onclick="btn(7)">7</button>
            <button class="btn" onclick="btn(8)">8</button>
            <button class="btn" onclick="btn(9)">9</button>
            <button class="btn" id="sidebar" onclick="btn('*')">x</button>
          </div>

          <div class="row">
            <button class="btn" onclick="btn(4)">4</button>
            <button class="btn" onclick="btn(5)">5</button>
            <button class="btn" onclick="btn(6)">6</button>
            <button class="btn" id="sidebar" onclick="btn('-')">-</button>
          </div>

          <div class="row">
            <button class="btn" onclick="btn(1)">1</button>
            <button class="btn" onclick="btn(2)">2</button>
            <button class="btn" onclick="btn(3)">3</button>
            <button class="btn" id="sidebar" onclick="btn('+')">+</button>
          </div>

          <div class="row">
            <button class="btn" onclick="btn('+/-')">+/-</button>
            <button class="btn" onclick="btn(0)">0</button>
            <button class="btn" onclick="btn('.')">.</button>
            <button class="btn" id="equel" onclick="btn('=')">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
